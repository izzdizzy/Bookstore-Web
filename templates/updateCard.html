{% extends "base.html" %}
{% block title %}Update Card{% endblock %}

{% block content %}
<div class="mt-3">
        <button onclick="goBack()" class="btn btn-secondary">Back</button>
    </div>
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow p-4" style="width: 30rem;">
        <h2 class="text-center mb-4">Update Card</h2>
        <form method="POST" action="{{ url_for('update_card', id=card.get_card_id()) }}">
            <div class="form-group mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" id="first_name" name="first_name" class="form-control" value="{{ card.get_first_name() }}" required>
            </div>
            <div class="form-group mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" id="last_name" name="last_name" class="form-control" value="{{ card.get_last_name() }}" required>
            </div>
            <div class="form-group mb-3">
                <label for="card_number" class="form-label">Card Number</label>
                <input type="text" id="card_number" name="card_number" class="form-control" value="{{ card.get_card_number() }}" required>
            </div>
            <div class="form-group mb-3">
                <label for="expiry_date" class="form-label">Expiry Date</label>
                <input type="date" id="expiry_date" name="expiry_date" class="form-control" value="{{ card.get_expiry_date() }}" required>
            </div>
            <div class="form-group mb-3">
                <label for="cvc_number" class="form-label">CVC Number</label>
                <input type="text" id="cvc_number" name="cvc_number" class="form-control" value="{{ card.get_cvc_number() }}" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Update</button>
        </form>
    </div>
</div>
<script>
    function goBack() {
        window.history.back();
    }
</script>
{% endblock %}
