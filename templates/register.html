{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Register</h1>



    <div class="card shadow-lg p-4 w-50 mx-auto">
        <form method="POST" action="{{ url_for('register') }}">
            <!-- Username Field -->
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" name="username" class="form-control" minlength="3" required>
            </div>

            <!-- Email Field -->
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <!-- Password Field -->
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password must be at least 8 characters long, include one number, one lowercase letter, and one uppercase letter." required>
            </div>

            <!-- Confirm Password Field -->
            <div class="mb-3">
                <label for="repeat_password" class="form-label">Confirm Password:</label>
                <input type="password" id="repeat_password" name="repeat_password" class="form-control" required>
            </div>

            <!-- Hidden Role Field -->
            <input type="hidden" id="role" name="role" value="User">

            <!-- Submit Button -->
            <div class="d-grid gap-2">
                <input type="submit" value="Register" class="btn btn-primary">
            </div>
        </form>
    </div>

    <p class="text-center mt-3">Already have an account? <a href="{{ url_for('login') }}">Login here</a>.</p>
</div>
{% endblock %}
