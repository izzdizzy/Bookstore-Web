{% extends "base.html" %}
{% block title %}Create User{% endblock %}

{% block content %}
<div class="mt-3">
        <a href="/staff" class="btn btn-primary">Staff Page</a>

</div>
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow p-4" style="width: 30rem;">
        <h2 class="text-center mb-4">Create User</h2>
        <form method="POST" action="{{ url_for('create_user') }}">
            <div class="form-group mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" minlength="3" required>
            </div>
            <div class="form-group mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password must be at least 8 characters long, include one number, one lowercase letter, and one uppercase letter." required>
            </div>
            <div class="form-group mb-3">
                <label for="role" class="form-label">Role</label>
                <select id="role" name="role" class="form-control">
                    <option value="User">User</option>
                    <option value="Staff">Staff</option>
                    <option value="Co-owner">Co-owner</option>
                    <option value="Owner">Owner</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Create</button>
        </form>
    </div>
</div>
{% endblock %}
