{% extends "base.html" %}
{% block title %}Update Ebook{% endblock %}

{% block content %}
<div class="mt-3">
    <button onclick="goBack()" class="btn btn-secondary">Back</button>
</div>
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow p-4" style="width: 30rem;">
        <h2 class="text-center mb-4">Update Ebook</h2>
        <form method="POST" action="{{ url_for('update_ebook', id=ebook.get_ebook_id()) }}" enctype="multipart/form-data">
            <div class="form-group mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" id="title" name="title" class="form-control" value="{{ ebook.get_title() }}" required>
            </div>
            <div class="form-group mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" id="author" name="author" class="form-control" value="{{ ebook.get_author() }}" required>
            </div>
            <div class="form-group mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" name="description" class="form-control" required>{{ ebook.get_description() }}</textarea>
            </div>
            <div class="form-group mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" id="price" name="price" class="form-control" value="{{ ebook.get_price() }}" step="0.01" required>
            </div>
            <div class="form-group mb-3">
                <label for="genre" class="form-label">Genre</label>
                <input type="text" id="genre" name="genre" class="form-control" value="{{ ebook.get_genre() }}" required>
            </div>
            <div class="form-group mb-3">
                <label for="image" class="form-label">Cover Image</label>
                <input type="file" id="image" name="image" class="form-control">
                {% if ebook.get_image() %}
                <small class="text-muted">Current Image: <a href="{{ url_for('static', filename=ebook.get_image().replace('static/', '')) }}" target="_blank">View</a></small>
                {% endif %}
            </div>
            <div class="form-group mb-3">
                <label for="content" class="form-label">Book Content (PDF)</label>
                <input type="file" id="content" name="content" class="form-control">
                {% if ebook.get_content_path() %}
                <small class="text-muted">Current Content: <a href="{{ url_for('static', filename=ebook.get_content_path().replace('static/', '')) }}" download>Download</a></small>
                {% endif %}
            </div>
            <button type="submit" class="btn btn-primary w-100">Update</button>
        </form>
    </div>
</div>
<script>
    function goBack() {
        window.history.back();
    }
</script>
{% endblock %}
