{% extends "base.html" %}
{% block title %}Create Ebook{% endblock %}

{% block content %}
<div class="mt-3">
        <a href="/staff" class="btn btn-primary">Staff Page</a>
</div>
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow p-4" style="width: 30rem;">
        <h2 class="text-center mb-4">Create Ebook</h2>
        <form method="POST" action="{{ url_for('create_ebook') }}" enctype="multipart/form-data">
            <div class="form-group mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" id="title" name="title" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" id="author" name="author" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" name="description" class="form-control" required></textarea>
            </div>
            <div class="form-group mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" id="price" name="price" class="form-control" step="0.01" required>
            </div>
            <div class="form-group mb-3">
                <label for="genre" class="form-label">Genre</label>
                <input type="text" id="genre" name="genre" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <label for="image" class="form-label">Cover Image</label>
                <input type="file" id="image" name="image" class="form-control">
            </div>
            <div class="form-group mb-3">
                <label for="content" class="form-label">Book Content (PDF)</label>
                <input type="file" id="content" name="content" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary w-100">Create</button>
        </form>
    </div>
</div>
{% endblock %}
