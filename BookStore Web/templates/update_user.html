{% extends "base.html" %}
{% block title %}Update User{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow p-4" style="width: 30rem;">
        <h2 class="text-center mb-4">Update User</h2>
        <form method="POST" action="{{ url_for('update_user', user_id=user.get_user_id()) }}">
            <div class="form-group mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" minlength="3" value="{{ user.get_username() }}" required>
            </div>
            <div class="form-group mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" value="{{ user.get_email() }}" required>
            </div>
            <div class="form-group mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password must be at least 8 characters long, include one number, one lowercase letter, and one uppercase letter." placeholder="Enter new password (leave blank to keep current)">
            </div>
            <div class="form-group mb-3">
                <label for="role" class="form-label">Role</label>
                <select id="role" name="role" class="form-control">
                    <option value="User" {% if user.get_role() == 'User' %}selected{% endif %}>User</option>
                    <option value="Staff" {% if user.get_role() == 'Staff' %}selected{% endif %}>Staff</option>
                    <option value="Co-owner" {% if user.get_role() == 'Co-owner' %}selected{% endif %}>Co-owner</option>
                    <option value="Owner" {% if user.get_role() == 'Owner' %}selected{% endif %}>Owner</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Update</button>
        </form>
    </div>
</div>
{% endblock %}
